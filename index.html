<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Курсова</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <input type="file" id="inputFile" accept=".txt">

      <div class="pages">
        <div class="page-1" id='page-1'>
          Виберіть файл....
        </div>
      </div>
      
      <div class="navigation">
        <div class="box">
          <div class="items">
            <button class="item" id="firstPage">Перша сторінка</button>
            <button class="item" id="prevPage">Попередня сторінка</button>
          </div>
          
          <div class="block">
            <input class="item" type="number" value="1" id="currentPage">
            сторінка
          </div>

          <div class="items">
            <button class="item" id="nextPage">Наступна сторінка</button>
            <button class="item" id="lastPage">Остання сторінка</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
